<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <title>Frontend Mentor | Stats preview card component</title>
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__picture">
        <img class="mobile" src="./images/image-header-mobile.jpg" alt="meeting picture">
        <img class="desktop" src="./images/image-header-desktop.jpg" alt="meeting picture">
      </div>
      <div class="content">
        <h1 class="card__title">
          Get <span class="card__title--purle">insights</span> that help your business grow.
        </h1> 
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="card__stats__stat">
            <h2 class="card__stats__stat--number">10k+</h2>
            <p class="card__stats__stat--text">companies</p>
          </div>
          <div class="card__stats__stat">
            <h2 class="card__stats__stat--number">314</h2>
            <p class="card__stats__stat--text">templates</p>
          </div>
          <div class="card__stats__stat">
            <h2 class="card__stats__stat--number">12M+</h2>
            <p class="card__stats__stat--text">queries</p>
          </div>
        </div>  
      </div>
    </div>
  </div>
</body>

</html>
